<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #2b6cb0;
        }
        .post-area {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2b6cb0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #225a99;
        }
        .notification-board {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .notification {
            background-color: #f0f8ff;
            margin-top: 10px;
            padding: 15px;
            border-left: 5px solid #2b6cb0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Student Notification Dashboard</h1>

    <div class="post-area">
        <input type="text" id="notificationInput" placeholder="Type your notification here...">
        <button onclick="postNotification()">Post</button>
    </div>

    <div class="notification-board" id="notificationBoard">
        <h2>Latest Notifications</h2>
        <!-- Notifications will appear here -->
    </div>

    <script>
        function postNotification() {
            var input = document.getElementById('notificationInput');
            var message = input.value.trim();

            if(message !== "") {
                var board = document.getElementById('notificationBoard');

                var newNotification = document.createElement('div');
                newNotification.className = 'notification';
                newNotification.innerHTML = "<p>" + message + "</p>";

                board.appendChild(newNotification);
                input.value = ""; // clear the input
            } else {
                alert("Please type something to post!");
            }
        }
    </script>

</body>
</html>
