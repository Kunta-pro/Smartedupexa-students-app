<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        .notification-board {
            background: #ffffff;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .notification {
            background: #ecf0f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .notification a {
            color: #3498db;
            text-decoration: none;
        }
        .notification a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Student Dashboard</h1>

    <div class="notification-board">
        <h2>Latest Notifications</h2>

        <div class="notification">
            <p><strong>New Lecture Posted:</strong> <a href="https://zoom.us/my/lecturelink" target="_blank">Join Zoom Meeting</a></p>
        </div>

        <div class="notification">
            <p><strong>Assignment Reminder:</strong> Submit your Chemistry Assignment before Friday.</p>
        </div>

        <div class="notification">
            <p><strong>Biology Notes Uploaded:</strong> <a href="https://kunta-pro.github.io/Smartedupexa-students-app/biologynotes/salts" target="_blank">View Notes</a></p>
        </div>

    </div>

    <footer>
        Created by Dr Nicholas Kiwanuka
    </footer>

</body>
</html>
