<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>Biology Classroom</h1>
    </div>

    <div class="content">
        <!-- Main Biology Classroom Chart -->
        <div class="tile">
            <h2>Biology Classroom</h2>
            <canvas id="biologyCanvas"></canvas>
        </div>

        <!-- Teachers and Students Tile -->
        <div class="tile">
            <h3>Number of Teachers</h3>
            <div class="tile-info">
                <i class="fas fa-chalkboard-teacher"></i>
                <span id="teachersNumber">10</span>
            </div>
        </div>

        <div class="tile">
            <h3>Number of Students</h3>
            <div class="tile-info">
                <i class="fas fa-user-graduate"></i>
                <span id="studentsNumber">100</span>
            </div>
        </div>

        <!-- 6 Tiles for Syllabus-related Info -->
        <div class="tile" id="notesTile">
            <h3>Notes</h3>
            <i class="fas fa-file-alt"></i>
        </div>
        <div class="tile" id="videosTile">
            <h3>Videos</h3>
            <i class="fas fa-video"></i>
        </div>
        <div class="tile" id="assignmentsTile">
            <h3>Assignments</h3>
            <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="tile" id="coveredTopicsTile">
            <h3>Covered Topics</h3>
            <i class="fas fa-book"></i>
        </div>
        <div class="tile" id="uncoveredTopicsTile">
            <h3>Uncovered Topics</h3>
            <i class="fas fa-book-reader"></i>
        </div>
        <div class="tile" id="syllabusTile">
            <h3>Syllabus</h3>
            <i class="fas fa-list-alt"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
    <script src="script.js"></script>
</body>
</html>
