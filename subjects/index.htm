<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced School Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="header">
      <h1>School Dashboard</h1>
    </header>

    <!-- Menu Buttons -->
    <div class="menu">
      <button id="bookLesson">Book Lesson</button>
      <button id="joinChannel">Join Channel</button>
      <button id="logout">Logout</button>
    </div>

    <!-- Main Content -->
    <main class="content">
      <!-- Subjects in Two Columns -->
      <div class="subjects">
        <button class="subject-card" data-link="https://github.com/biology">
          <i class="fas fa-dna"></i> Biology
        </button>
        <button class="subject-card" data-link="https://github.com/physics">
          <i class="fas fa-atom"></i> Physics
        </button>
        <button class="subject-card" data-link="https://github.com/mathematics">
          <i class="fas fa-calculator"></i> Mathematics
        </button>
        <button class="subject-card" data-link="https://github.com/chemistry">
          <i class="fas fa-flask"></i> Chemistry
        </button>
        <button class="subject-card" data-link="https://github.com/luganda">
          <i class="fas fa-language"></i> Luganda
        </button>
        <button class="subject-card" data-link="https://github.com/history">
          <i class="fas fa-landmark"></i> History
        </button>
        <button class="subject-card" data-link="https://github.com/geography">
          <i class="fas fa-globe"></i> Geography
        </button>
        <button class="subject-card" data-link="https://github.com/cre">
          <i class="fas fa-praying-hands"></i> CRE
        </button>
        <button class="subject-card" data-link="https://github.com/ent">
          <i class="fas fa-business-time"></i> ENT
        </button>
        <button class="subject-card" data-link="https://github.com/ict">
          <i class="fas fa-desktop"></i> ICT
        </button>
        <button class="subject-card" data-link="https://github.com/kiswahili">
          <i class="fas fa-comment"></i> Kiswahili
        </button>
        <button class="subject-card" data-link="https://github.com/agriculture">
          <i class="fas fa-seedling"></i> Agriculture
        </button>
        <button class="subject-card" data-link="https://github.com/literature">
          <i class="fas fa-book"></i> Literature
        </button>
        <button class="subject-card" data-link="https://github.com/art-design">
          <i class="fas fa-paint-brush"></i> Art & Design
        </button>
        <button class="subject-card" data-link="https://github.com/english">
          <i class="fas fa-pen"></i> English
        </button>
        <button class="subject-card" data-link="https://github.com/ire">
          <i class="fas fa-mosque"></i> IRE
        </button>
      </div>
    </main>

    <!-- Popup Modal for Book Lesson -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h3>Book a Lesson</h3>
        <ul id="teachers-list">
          <!-- Customizable list of teachers -->
          <li>Teacher 1</li>
          <li>Teacher 2</li>
          <li>Teacher 3</li>
        </ul>
        <button id="closePopup">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
